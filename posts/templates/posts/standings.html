<html lang="en">
<head>
    {% load staticfiles %}
	<title>Table V01</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'posts/vendor/bootstrap/css/bootstrap.min.css'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'posts/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'posts/vendor/animate/animate.css'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'posts/vendor//select2/select2.min.css'%}"/>

	<link rel="stylesheet" type="text/css" href="{% static 'posts/css/main.css'%}"/>

</head>
<style type="text/css">

	/* -------------------- Page Styles (not required) */
.comboBoxDiv{ margin: 20px; }
#mainselection select {
   border: 0;
   color: #EEE;
   background: transparent;
   font-size: 20px;
   font-weight: bold;
   padding: 2px 10px;
   width: 378px;
   *width: 350px;
   *background: #58B14C;
   -webkit-appearance: none;
}

#mainselection {
   overflow:hidden;
   width:350px;
   -moz-border-radius: 9px 9px 9px 9px;
   -webkit-border-radius: 9px 9px 9px 9px;
   border-radius: 9px 9px 9px 9px;
   box-shadow: 1px 1px 11px #330033;
   background: #58B14C url("http://i62.tinypic.com/15xvbd5.png") no-repeat scroll 319px center;
}


/* -------------------- Select Box Styles: stackoverflow.com Method */
/* -------------------- Source: http://stackoverflow.com/a/5809186 */
select#soflow, select#soflow-color {
   -webkit-appearance: button;
   -webkit-border-radius: 2px;
   -webkit-box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
   -webkit-padding-end: 20px;
   -webkit-padding-start: 2px;
   -webkit-user-select: none;
   background-image: url(http://i62.tinypic.com/15xvbd5.png), -webkit-linear-gradient(#FAFAFA, #F4F4F4 40%, #E5E5E5);
   background-position: 97% center;
   background-repeat: no-repeat;
   border: 1px solid #AAA;
   color: #555;
   font-size: inherit;
   margin: 20px;
   overflow: hidden;
   padding: 5px 10px;
   text-overflow: ellipsis;
   white-space: nowrap;
   width: 300px;
}
</style>

<script language="Javascript">
</script>

<body>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">Team Name</th>
								<th class="column2">Points</th>
								<th class="column3">Win Count</th>
								<th class="column4">Draw Count</th>
								<th class="column5">Lose Count</th>
							</tr>
						</thead>
						<tbody>
                            {% for x in league_standings %}
								<tr>
                                team_name, points, win_count, draw_count, loss_count
									<td class="column1">x.team_name</td>
									<td class="column2">x.points</td>
									<td class="column3">x.win_count</td>
									<td class="column4">x.draw_count</td>
									<td class="column5">x.loss_count</td>
								</tr>
                            {% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'posts/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
    <script src="{% static 'posts/vendor/bootstrap/js/popper.js'%}"></script>
    <script src="{% static 'posts/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'posts/vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'posts/js/main.js'%}"></script>

</body>
</html>
