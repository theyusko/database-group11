{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Clean login form</title>
  
  
  
    <link rel="stylesheet" type="text/css" href="{% static 'loginPage/css/loginPageStyle.css' %}" />

  
</head>

<body>

    <div class="login">
    <div class="heading">
        <h2>Sign in</h2>
        <br>

        <form action="/login/requestLogin">
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Username">
            </div>

            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <br>
        <p>{{ warningTitle }}</p>
        <button value="login" class="float">Login</button>
        </form>

        <form action="/login/registerPage">
            <button value="register" class="float">Register</button>
        </form>


    </div>
    </div>
  
  

</body>

</html>
