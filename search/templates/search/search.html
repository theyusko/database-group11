{% load staticfiles %}

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            border: 3px solid #f1f1f1;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

            button:hover {
                opacity: 0.8;
            }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }
        /* Select Boxes */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            -o-appearance: none;
            -ms-appearance: none;
            appearance: none;
            display: block;
            margin: 30px 0;
            padding: 10px 50px 10px 10px;
            background: url {% static 'search/images/select.png' %}

        no-repeat 95% center;
        border-radius: 4px;
        border: 1px solid #ccc;
        width: 280px;
        }

        input[type=date] {
            -webkit-appearance: none;
            -moz-appearance: none;
            -o-appearance: none;
            -ms-appearance: none;
            appearance: none;
            display: block;
            margin: 20px 0;
            padding: 10px 10px 10px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 200px;
        }
    </style>
</head>
<script language="Javascript">
    function closeAllAdvancedParts()
    {
        document.getElementById("advancedPlayerSearch").style.display = "none";
        document.getElementById("advancedAgentSearch").style.display = "none";
        document.getElementById("advancedCoachSearch").style.display = "none";
        document.getElementById("advancedPresidentSearch").style.display = "none";
        document.getElementById("advancedTeamSearch").style.display = "none";
        document.getElementById("advancedMatchSearch").style.display = "none";
    }


    function advancedPart(x)
    {
        closeAllAdvancedParts();
        if (x.checked)
        {
            if (document.getElementById("playerRadioButton").checked)
            {
                document.getElementById("advancedPlayerSearch").style.display = "block";
            }
            else if (document.getElementById("agentRadioButton").checked)
            {
                document.getElementById("advancedAgentSearch").style.display = "block";
            }
            else if (document.getElementById("coachRadioButton").checked)
            {
                document.getElementById("advancedCoachSearch").style.display = "block";
            }
            else if (document.getElementById("presidentRadioButton").checked)
            {
                document.getElementById("advancedPresidentSearch").style.display = "block";
            }
            else if (document.getElementById("teamRadioButton").checked)
            {
                document.getElementById("advancedTeamSearch").style.display = "block";
            }
            else if (document.getElementById("matchRadioButton").checked)
            {
                document.getElementById("advancedMatchSearch").style.display = "block";
            }
        }
    }

    function changePlaceHolderText(clicked_id)
    {
        var inputName = document.getElementById("nameInput");
        var inputNameOrSurnameText = document.getElementById("inputNameOrSurnameText");

        if (clicked_id == "playerRadioButton") {
            inputName.placeholder = "Enter the desired player's name or surname.";
            inputNameOrSurnameText.innerText = "Player's Name or Surname:";
            inputNameOrSurnameText.style.fontWeight = "bold";
        }
        else if (clicked_id == "agentRadioButton") {
            inputName.placeholder = "Enter the desired agent's name or surname.";
            inputNameOrSurnameText.innerText = "Agent's Name or Surname:";
            inputNameOrSurnameText.style.fontWeight = "bold";
        }
        else if (clicked_id == "coachRadioButton") {
            inputName.placeholder = "Enter the desired coach's name or surname.";
            inputNameOrSurnameText.innerText = "Coach's Name or Surname:";
            inputNameOrSurnameText.style.fontWeight = "bold";
        }
        else if (clicked_id == "presidentRadioButton") {
            inputName.placeholder = "Enter the desired president's name or surname.";
            inputNameOrSurnameText.innerText = "President's Name or Surname:";
            inputNameOrSurnameText.style.fontWeight = "bold";
        }
        else if (clicked_id == "teamRadioButton") {
            inputName.placeholder = "Enter the desired team's name.";
            inputNameOrSurnameText.innerText = "Team Name:";
            inputNameOrSurnameText.style.fontWeight = "bold";
        }
        else if (clicked_id == "matchRadioButton") {
            inputName.placeholder = "Enter the desired team's name.";
            inputNameOrSurnameText.innerText = "Team Name:";
            inputNameOrSurnameText.style.fontWeight = "bold";
        }
        advancedPart(document.getElementById("advancedCheckBox"));
    }
</script>
