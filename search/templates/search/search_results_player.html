{% extends 'search/search_results.html' %}

{% block content %}

<h3 class="center-align red lighten-3">{{title}}</h3>

<ul class="collection">
    {% for player in players %}
        <li class="collection-item"><a href="../../posts/id/{{player.account_id}}">{{player.name}} {{player.surname}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
