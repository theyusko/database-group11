{% extends 'search/search_results.html' %}

{% block content %}

<h3 class="center-align red lighten-3">{{title}}</h3>

<ul class="collection">
    {% for co in coach %}
        <li class="collection-item"><a href="../../database/id/{{co.account_id}}">{{co.name}} {{co.surname}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
