{% extends 'search/search_results.html' %}

{% block content %}

<h3 class="center-align red lighten-3">{{title}}</h3>

<ul class="collection">
    {% for pr in president %}
        <li class="collection-item"><a href="../../database/id/{{pr.account_id}}">{{pr.name}} {{pr.surname}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
