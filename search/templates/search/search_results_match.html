{% extends 'search/search_results.html' %}

{% block content %}

<h3 class="center-align red lighten-3">{{title}}</h3>

<ul class="collection">
    {% for t in match %}
        <li class="collection-item"><a href="../../posts/id/{{t.match_id}}">{{t.home_team}} {{t.guest_team}} : {{t.home_score}} - {{t.guest_score}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
